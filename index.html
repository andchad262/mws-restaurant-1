<!DOCTYPE html>
<!--Fixed the accessibility requirement that the HTML tag has a lang attribute -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chad Andersen">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav>
      <h1>
        <a href="/" aria-label="Restaurant Reviews, Header 1">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  <!--End of Header -->

  <!--Main Content -->
  <main id="maincontent">
    <section id="map-container" tab-index="0">
      <div id="map" role="presentation" aria-label="Google Maps showing selected restaurants on the map"></div>
    </section>
    <section>
      <section id="filter-container">
        <div class="filter-options" aira-label="Filter Results, Heading 2">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" aria-label="Select Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" aira-label="List of Restaurants"></ul>
      </section>
  </main>
  <!--End of Main Content -->

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLxtJwG3ElpY6GTMVFxab_LJ_rekXPUzI&language=en&callback=initMap" alt="Map"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
